env: # Environt variable to pass to all tasks
    CIRRUS_CLONE_DEPTH: 1 # No need to clone with whole history
    CIRRUS_WORKING_DIR: "/tmp/ci" # Where to clone repo
    rclone_config: "ENCRYPTED[1e4bfe76d933bdff3a61adb9529d60287b19bff7e61797b027ac3df52af879bb5a9d03d72cd0880ff1c01871b31d1e7a"


task:
    name: Buildbouuut
    persistent_worker: {}
    timeout_in: 122m
    container:
      image: mrkhan007/aosp:latest
      cpu: 8
      memory: 30G   
#    download_ccache_script:
#      - bash download_ccache
#    sync_script:
#      - bash sync
#    build_script:
#      - bash build
#    upload_ccache_script:
#      - bash upload_ccache
#start build 
    env:
      USE_CCACHE: 1
      CIRRUS_WORKING_DIR: /tmp/$CIRRUS_REPO_NAME
    env_script:
      - env
    clone_script:
      - repo init -u https://github.com/PixelExperience/manifest -b eleven
      - git clone https://github.com/P-Salik/local_manifest --depth=1 -b main .repo/local_manifests
    sync_script:
      - repo sync -c --no-clone-bundle --no-tags --optimized-fetch --prune --force-sync -j$(nproc --all)
    build_script:
      - . build/envsetup.sh
      - lunch aosp_RMX1941-userdebug
      - mka bacon -j8
    upload_script: |
      up() {
        curl --upload-file $1 https://transfer.sh/$(basename $1); echo
        # 14 days, 10 GB limit
      }
      up out/target/product/RMX1941/*.zip
